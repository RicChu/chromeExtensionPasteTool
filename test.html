  <script>
  
  var $table = $('#table')

  function randomData() {
    var startId = ~~(Math.random() * 100)
    var rows = []

    for (var i = 0; i < 10; i++) {
      rows.push({
        colName: startId + i,
        city: 'city' + (startId + i)
      })
    }
    console.log('123');
    console.log(rows);
    return rows
  }
	
  $(function() {

	$table.bootstrapTable('append', randomData());
